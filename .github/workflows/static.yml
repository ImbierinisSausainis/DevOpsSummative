name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Java App
        run: |
          # Add your build steps here, e.g., npm run build for frontend JS app or mvn clean install for Java app
          # Example for Java Spring Boot or Maven: mvn clean install
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'  # Assuming that the built static files are in the `target` directory
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

